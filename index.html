<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies recommendation System</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <h1>Welcome to the Movie recommendation System!</h1>
    <form method="POST">
        <label for="user_id">Enter Your User ID:</label>
        <input type="number" id="user_id" name="user_id" min="0" max="{{ num_users }}" step = "1" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommended_movies %}
        <h2>Recommended Movies:</h2>
        <ul class = "movie-list">
        {% for movie in recommended_movies %}
        <li>
            <a href="https://www.google.com/search?q={{ movie }}" target="_blank">
                {{ movie }}
            </a>
        </li>
        {% endfor %}
        </ul>
    {% endif %}

    {% if precision_value is not none %}
        <h2>Precision@5: {{ precision_value }}</h2>
    {% endif %}
</body>
</html>
